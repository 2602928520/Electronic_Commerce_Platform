        <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script type="text/javascript">
       function Plus(){
           var count=$("#count").html();
           $("#count").html(parseInt(count)+1); 
      }
       function Minus(){
      var count=$("#count").html();
      if(count!=0)
      {    $("#count").html(parseInt(count)-1); 
      }
  }
        </script>
    </head>
    <body>
        <div>  <h1>我是一本小黄书</h1><a href="javascript:void(0)" onclick="Minus()">-</a><span id="count">1</span><a href="javascript:void(0)" onclick="Plus()">+</a></div>
    </body>
